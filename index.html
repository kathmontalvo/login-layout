<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/4b300bc3f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <img src="./assets/wave.png" alt="wave background" class="background">
    <main class="container">
      <div class="image">
        <img src="./assets/undraw_home_cinema_l7yl.svg" alt="avatar">
      </div>
      <div class="login-container">
        <form action="" class="form">
          <img src="./assets/undraw_female_avatar_w3jk.svg" alt="" class="form__avatar">
          <h2 class="form__title">Bienvenidxs</h2>
          <div class="form__input one">
            <div class="icon">
              <i class="fas fa-user form__i"></i>
            </div>
            <div>
              <h5>Usuario</h5>
              <input class="form__input--text" type="text" name="user" id="user">
            </div>
          </div>
          <div class="form__input two">
            <div class="icon">
              <i class="fas fa-lock form__i"></i>
            </div>
            <div>
              <h5>Usuario</h5>
              <input class="form__input--text" type="password" name="password" id="password">
            </div>
          </div>
          <a href="">¿Olvidaste tu contraseña?</a>
          <button type="submit" class="btn" value="Login"></button>
        </form>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
